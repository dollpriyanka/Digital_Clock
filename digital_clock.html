<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<meta charset="utf-8">
	<link rel="preconnect"  href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Insonsolata&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="digital.css">
</head>
<body>
<div class="container">
	<div class="time">
		<span id="hour">00</span>
		<span class="blink-colon">:</span>
		<span id="minute">00</span>
		<span class="blink-colon">:</span>
		<span id="second">00</span>
	</div>
	<div class="date-container">
		<span id="date">27/09/2021</span>,
		<span id="day">Monday</span>
	</div>
</div>
</body>
<script src="digital.js"></script>
</html>
